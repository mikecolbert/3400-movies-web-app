{% extends 'base.html' %} {% block title %} Big Film Database {% endblock %} {%
block body %}

<h1>Welcome to the Big Film Database</h1>

<hr />

<p><a href="{{ url_for('movies') }}">view all movies</a></p>

<form method="GET" action="{{ url_for('search') }}">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      id="search_string"
      name="search_string"
      placeholder="Search by movie title or year."
    />
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>

<hr />
<img
  src="{{ url_for('static', filename='images/movies.jpg') }}"
  class="img-fluid"
  alt="Movie poster collage"
/>

{% endblock %}
